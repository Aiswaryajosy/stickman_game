<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stickman Jump Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #87cefa, #ffffff);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #b3e5fc;
      border: 4px solid #0288d1;
      border-radius: 8px;
    }
    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 36px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #playAgainBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="scoreDisplay">Score: 0 | High Score: 0</div>
  <div id="gameOverScreen">
    Game Over<br/>
    <button id="playAgainBtn">Play Again</button>
  </div>

  <audio id="bgMusic" src="https://files.codingninjas.in/background-music-26469.mp3" loop></audio>
  <audio id="jumpSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/beep-10.mp3"></audio>
  <audio id="successSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const playAgainBtn = document.getElementById("playAgainBtn");
    const bgMusic = document.getElementById("bgMusic");
    const jumpSound = document.getElementById("jumpSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const successSound = document.getElementById("successSound");

    let stickman, basePlatform, obstacles, clouds;
    let gravity = 0.6;
    let jumpForce = -10;
    let gameSpeed = 2;
    let score = 0;
    let highScore = 0;
    let playing = true;
    let playedMusic = false;

    function resetGame() {
      stickman = {
        x: 100,
        y: 340,
        vy: 0,
        width: 20,
        height: 40,
        onGround: true
      };

      basePlatform = {
        y: canvas.height - 40
      };

      obstacles = [];
      clouds = [];
      score = 0;
      gameSpeed = 2;
      playing = true;
      gameOverScreen.style.display = "none";
      requestAnimationFrame(update);
    }

    function jump() {
      if (stickman.onGround) {
        stickman.vy = jumpForce;
        stickman.onGround = false;
        jumpSound.play();
      }
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    document.addEventListener("touchstart", jump);

    playAgainBtn.addEventListener("click", () => {
      resetGame();
    });

    function spawnObstacle() {
      const height = 20 + Math.random() * 10;
      const width = 30 + Math.random() * 20;
      obstacles.push({
        x: canvas.width,
        y: basePlatform.y - height,
        width,
        height,
        passed: false
      });
    }

    function spawnCloud() {
      clouds.push({
        x: canvas.width,
        y: Math.random() * 150,
        radius: 20 + Math.random() * 10
      });
    }

    setInterval(spawnObstacle, 2500);
    setInterval(spawnCloud, 4000);

    function drawStickman() {
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 3;
      let cx = stickman.x + stickman.width / 2;
      let cy = stickman.y;

      // Head
      ctx.beginPath();
      ctx.arc(cx, cy - 20, 10, 0, Math.PI * 2);
      ctx.stroke();

      // Body
      ctx.beginPath();
      ctx.moveTo(cx, cy - 10);
      ctx.lineTo(cx, cy + 20);
      ctx.stroke();

      // Arms
      ctx.beginPath();
      ctx.moveTo(cx - 10, cy);
      ctx.lineTo(cx + 10, cy);
      ctx.stroke();

      // Legs
      ctx.beginPath();
      ctx.moveTo(cx, cy + 20);
      ctx.lineTo(cx - 10, cy + 40);
      ctx.moveTo(cx, cy + 20);
      ctx.lineTo(cx + 10, cy + 40);
      ctx.stroke();
    }

    function update() {
      if (!playedMusic) {
        bgMusic.play();
        playedMusic = true;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gravity
      stickman.vy += gravity;
      stickman.y += stickman.vy;

      if (stickman.y + stickman.height > basePlatform.y) {
        stickman.y = basePlatform.y - stickman.height;
        stickman.vy = 0;
        stickman.onGround = true;
      }

      // Draw base
      ctx.fillStyle = "#4caf50";
      ctx.fillRect(0, basePlatform.y, canvas.width, 40);

      // Draw stickman
      drawStickman();

      // Obstacles
      obstacles.forEach((ob, i) => {
        ob.x -= gameSpeed;
        ctx.fillStyle = "#f44336";
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);

        // Collision
        if (
          stickman.x < ob.x + ob.width &&
          stickman.x + stickman.width > ob.x &&
          stickman.y + stickman.height > ob.y &&
          stickman.y < ob.y + ob.height
        ) {
          playing = false;
          gameOverScreen.style.display = "flex";
          bgMusic.pause();
          gameOverSound.play();
        }

        // Score count
        if (!ob.passed && ob.x + ob.width < stickman.x) {
          ob.passed = true;
          score++;
          successSound.play();

          if (score === 50 || score === 100 || score === 150) {
            gameSpeed += 1;
          }

          if (score > highScore) highScore = score;
        }
      });

      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);

      // Clouds
      ctx.fillStyle = "#fff";
      clouds.forEach((c, i) => {
        c.x -= 1;
        ctx.beginPath();
        ctx.ellipse(c.x, c.y, 25, 15, 0, 0, Math.PI * 2);
        ctx.ellipse(c.x + 15, c.y + 5, 20, 10, 0, 0, Math.PI * 2);
        ctx.ellipse(c.x - 15, c.y + 5, 20, 10, 0, 0, Math.PI * 2);
        ctx.fill();
      });

      clouds = clouds.filter(c => c.x + 50 > 0);

      // Score display
      scoreDisplay.textContent = `Score: ${score} | High Score: ${highScore}`;

      if (playing) requestAnimationFrame(update);
    }

    resetGame();
  </script>
</body>
</html>
