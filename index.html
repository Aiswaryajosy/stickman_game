<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stickman Jump Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f0f0f0;
      font-family: sans-serif;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #fff;
      border-top: 5px solid #333;
    }

    .stickman {
      position: absolute;
      left: 50px;
      bottom: 50px;
      width: 20px;
      height: 60px;
      background: transparent;
    }

    /* Stickman drawing using divs */
    .stickman::before,
    .stickman::after {
      content: "";
      position: absolute;
      background: #000;
    }

    .stickman::before {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      top: -20px;
      left: 5px;
    }

    .stickman::after {
      width: 2px;
      height: 60px;
      top: 0;
      left: 9px;
    }

    .obstacle {
      position: absolute;
      bottom: 50px;
      right: -50px;
      width: 20px;
      height: 40px;
      background-color: #333;
      animation: moveObstacle 2s linear infinite;
    }

    @keyframes moveObstacle {
      0% {
        right: -50px;
      }
      100% {
        right: 100vw;
      }
    }

    .jump {
      animation: jump 0.5s ease;
    }

    @keyframes jump {
      0% {
        bottom: 50px;
      }
      50% {
        bottom: 150px;
      }
      100% {
        bottom: 50px;
      }
    }

    .game-over {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container" id="game">
    <div class="stickman" id="stickman"></div>
    <div class="obstacle" id="obstacle"></div>
    <div class="game-over" id="gameOver">Game Over! Refresh to Restart</div>
  </div>

  <script>
    const stickman = document.getElementById("stickman");
    const obstacle = document.getElementById("obstacle");
    const gameOver = document.getElementById("gameOver");

    // Jump function
    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" || e.key === " ") {
        jump();
      }
    });

    function jump() {
      if (!stickman.classList.contains("jump")) {
        stickman.classList.add("jump");
        setTimeout(() => {
          stickman.classList.remove("jump");
        }, 500);
      }
    }

    // Collision detection
    let checkCollision = setInterval(() => {
      let stickmanBottom = parseInt(
        window.getComputedStyle(stickman).getPropertyValue("bottom")
      );
      let obstacleRight = parseInt(
        window.getComputedStyle(obstacle).getPropertyValue("right")
      );

      if (
        obstacleRight > window.innerWidth - 100 && obstacleRight < window.innerWidth - 30 &&
        stickmanBottom < 90
      ) {
        obstacle.style.animation = "none";
        gameOver.style.display = "block";
        clearInterval(checkCollision);
      }
    }, 10);
  </script>
</body>
</html>
