<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stickman Jump Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(#87ceeb, #f0f8ff);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    canvas {
      display: block;
      background: transparent;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
    }
    #gameOverScreen {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
    }
    #gameOverScreen button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>
  <div id="gameOverScreen">
    <div>Game Over</div>
    <button onclick="restartGame()">Play Again</button>
  </div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <audio id="jumpSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
  <audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const jumpSound = document.getElementById("jumpSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const bgMusic = document.getElementById("bgMusic");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");
    const gameOverScreen = document.getElementById("gameOverScreen");

    let stickman, platforms, clouds;
    let gravity = 0.6;
    let jumpForce = -10;
    let gameSpeed = 2;
    let score = 0;
    let highScore = 0;
    let isGameOver = false;

    function init() {
      bgMusic.play();
      score = 0;
      isGameOver = false;
      stickman = {
        x: 80,
        y: 300,
        vy: 0,
        width: 20,
        height: 40,
        onGround: false
      };
      platforms = [{ x: 0, y: 350, width: 800, height: 50 }];
      clouds = [{ x: 100, y: 50 }, { x: 300, y: 80 }, { x: 600, y: 40 }];
      gameOverScreen.style.display = "none";
      update();
    }

    function spawnPlatform() {
      const height = 10;
      const width = Math.floor(Math.random() * 60) + 40;
      const y = 320 + Math.random() * 30; // Keep it low and jumbable
      platforms.push({ x: canvas.width, y, width, height });
    }

    function spawnClouds() {
      clouds.push({ x: canvas.width, y: Math.random() * 100 });
    }

    function drawStickman() {
      ctx.beginPath();
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;

      // Body parts
      const cx = stickman.x;
      const cy = stickman.y;

      // Head
      ctx.arc(cx + 10, cy, 10, 0, Math.PI * 2);
      ctx.stroke();
      ctx.beginPath();

      // Body
      ctx.moveTo(cx + 10, cy + 10);
      ctx.lineTo(cx + 10, cy + 30);
      ctx.stroke();

      // Arms
      ctx.moveTo(cx + 10, cy + 15);
      ctx.lineTo(cx, cy + 25);
      ctx.moveTo(cx + 10, cy + 15);
      ctx.lineTo(cx + 20, cy + 25);
      ctx.stroke();

      // Legs
      ctx.moveTo(cx + 10, cy + 30);
      ctx.lineTo(cx, cy + 40);
      ctx.moveTo(cx + 10, cy + 30);
      ctx.lineTo(cx + 20, cy + 40);
      ctx.stroke();
    }

    function update() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Clouds
      ctx.fillStyle = "#fff";
      clouds.forEach((cloud) => {
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
        ctx.fill();
        cloud.x -= 0.5;
      });

      // Stickman physics
      stickman.vy += gravity;
      stickman.y += stickman.vy;
      stickman.onGround = false;

      platforms.forEach((plat, i) => {
        plat.x -= gameSpeed;
        ctx.fillStyle = "#654321";
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);

        if (
          stickman.x < plat.x + plat.width &&
          stickman.x + stickman.width > plat.x &&
          stickman.y + stickman.height > plat.y &&
          stickman.y + stickman.height < plat.y + plat.height + 10
        ) {
          stickman.y = plat.y - stickman.height;
          stickman.vy = 0;
          stickman.onGround = true;
        }

        if (
          stickman.x + stickman.width > plat.x &&
          stickman.x < plat.x + plat.width &&
          stickman.y + stickman.height > plat.y &&
          stickman.y < plat.y + plat.height
        ) {
          if (!stickman.onGround) {
            triggerGameOver();
          }
        }

        if (plat.x + plat.width < 0) platforms.splice(i, 1);
      });

      drawStickman();

      score++;
      scoreDisplay.innerText = score;
      if (score > highScore) {
        highScore = score;
        highScoreDisplay.innerText = highScore;
      }

      if (Math.random() < 0.02) spawnPlatform();
      if (Math.random() < 0.005) spawnClouds();

      if (score % 300 === 0) gameSpeed += 0.5;

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.code === "ArrowUp") && stickman.onGround) {
        stickman.vy = jumpForce;
        stickman.onGround = false;
        jumpSound.play();
      }
    });

    canvas.addEventListener("click", () => {
      if (stickman.onGround && !isGameOver) {
        stickman.vy = jumpForce;
        stickman.onGround = false;
        jumpSound.play();
      }
    });

    function triggerGameOver() {
      isGameOver = true;
      bgMusic.pause();
      gameOverSound.play();
      gameOverScreen.style.display = "block";
    }

    function restartGame() {
      gameSpeed = 2;
      bgMusic.currentTime = 0;
      bgMusic.play();
      init();
    }

    init();
  </script>
</body>
</html>
