<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stickman Jump Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, #87CEFA, #B0E0E6); /* sky gradient */
      overflow: hidden;
    }

    .clouds {
      position: absolute;
      width: 200%;
      height: 120px;
      background: url('cloud.png') repeat-x;
      animation: moveClouds 60s linear infinite;
      top: 30px;
      opacity: 0.4;
      z-index: 0;
    }

    @keyframes moveClouds {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -1000px 0;
      }
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to top, #228B22, #32CD32);
      z-index: 0;
    }

    .stickman {
      position: absolute;
      left: 50px;
      bottom: 60px;
      width: 100px; /* adjust width based on your image */
      height: 150px; /* adjust height */
      image-rendering: pixelated; /* keep the pixel look crisp */
      z-index: 2;
    }

    .jump {
      animation: jump 0.5s ease;
    }

    @keyframes jump {
      0% {
        bottom: 60px;
      }
      50% {
        bottom: 250px;
      }
      100% {
        bottom: 60px;
      }
    }

    .obstacle {
      position: absolute;
      bottom: 60px;
      right: -100px;
      width: 90px;
      height: 90px;
      background: url('rat.png') no-repeat center/contain;
      animation: moveObstacle 2s linear infinite;
    }

    @keyframes moveObstacle {
      0% {
        right: -60px;
      }
      100% {
        right: 100vw;
      }
    }

    .game-over {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: red;
      text-align: center;
      display: none;
    }

    .scoreboard {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 1.2rem;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="game-container" id="game">
    <div class="clouds"></div>
    <div class="scoreboard">
      Score: <span id="score">0</span><br>
      High Score: <span id="highScore">0</span>
    </div>
    <img src="me.png" class="stickman" id="stickman" />
    <div class="obstacle" id="obstacle"></div>
    <div class="ground"></div>
    <div class="game-over" id="gameOver">
      Game Over!<br>
      Play Again
    </div>
  </div>

  <!-- Background and effect sounds -->
 <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/03/23/audio_189ff43f0b.mp3" loop></audio>
 <audio id="jumpSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2bfa6e5d42.mp3"></audio> <!-- funny spring -->
 <audio id="hitSound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
 <audio id="pointSound" src="https://cdn.pixabay.com/download/audio/2021/11/02/audio_c10f82b8e8.mp3"></audio> <!-- reward ping -->
  
   <script>
  const stickman = document.getElementById("stickman");
  const obstacle = document.getElementById("obstacle");
  const gameOver = document.getElementById("gameOver");
  const scoreDisplay = document.getElementById("score");
  const highScoreDisplay = document.getElementById("highScore");

  const bgMusic = document.getElementById("bgMusic");
  const jumpSound = document.getElementById("jumpSound");
  const hitSound = document.getElementById("hitSound");
  const pointSound = document.getElementById("pointSound");

  let score = 0;
  let highScore = localStorage.getItem("highScore") || 0;
  highScoreDisplay.innerText = highScore;
  let gameActive = true;

  bgMusic.play();

  let scoreInterval = setInterval(() => {
    if (gameActive) {
      score++;
      scoreDisplay.innerText = score;
    }
  }, 200);

  function jump() {
    if (!stickman.classList.contains("jump")) {
      stickman.classList.add("jump");
      jumpSound.currentTime = 0;
      jumpSound.play();

      setTimeout(() => {
        stickman.classList.remove("jump");

        if (gameActive) {
          pointSound.currentTime = 0;
          pointSound.play();
        }
      }, 500);
    }
  }

  document.addEventListener("keydown", function (e) {
    if (!gameActive && (e.code === "Space" || e.code.includes("Arrow"))) {
      location.reload();
    } else if (e.code === "Space" || e.code.includes("Arrow")) {
      jump();
    }
  });

  document.addEventListener("touchstart", function () {
    if (!gameActive) {
      location.reload();
    } else {
    jump();
    }
  });

  gameOver.addEventListener("click", () => {
    location.reload();
  });

  let collisionCheck = setInterval(() => {
    let stickmanBottom = parseInt(window.getComputedStyle(stickman).getPropertyValue("bottom"));
    let obstacleRight = parseInt(window.getComputedStyle(obstacle).getPropertyValue("right"));

    if (
      obstacleRight > window.innerWidth - 120 &&
      obstacleRight < window.innerWidth - 40 &&
      stickmanBottom < 100 &&
      gameActive
    ) {
      obstacle.style.animation = "none";
      obstacle.style.right = obstacleRight + "px";
      gameOver.style.display = "block";
      gameActive = false;
      clearInterval(scoreInterval);
      hitSound.play();
      bgMusic.pause();

      if (score > highScore) {
        localStorage.setItem("highScore", score);
      }
    }
  }, 10);
</script>
</body>
</html>
