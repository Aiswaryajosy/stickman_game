<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stickman Jumper Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #c2e9fb, #a1c4fd);
    }
    canvas {
      display: block;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      text-align: center;
      border-radius: 12px;
      display: none;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-family: Arial;
      color: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOver">
    <p>Game Over</p>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>
  <div id="scoreBoard">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>

  <audio id="jumpSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.wav"></audio>
  <audio id="gameOverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.wav"></audio>
  <audio id="bgMusic" src="https://assets.mixkit.co/music/preview/mixkit-peaceful-video-game-2356.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const jumpSound = document.getElementById("jumpSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.3;
    bgMusic.play();

    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const gameOverDiv = document.getElementById("gameOver");
    const finalScore = document.getElementById("finalScore");

    let score = 0;
    let highScore = 0;
    let speed = 2;
    let gravity = 0.6;
    let jumpForce = -12;

    const stickman = {
      x: 100,
      y: 0,
      vy: 0,
      width: 20,
      height: 50,
      onGround: false
    };

    const baseY = canvas.height - 100;
    let obstacles = [];
    let clouds = [];

    function drawStickman() {
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 3;
      // Head
      ctx.beginPath();
      ctx.arc(stickman.x + 10, stickman.y, 10, 0, Math.PI * 2);
      ctx.stroke();
      // Body
      ctx.beginPath();
      ctx.moveTo(stickman.x + 10, stickman.y + 10);
      ctx.lineTo(stickman.x + 10, stickman.y + 30);
      ctx.stroke();
      // Arms
      ctx.beginPath();
      ctx.moveTo(stickman.x + 10, stickman.y + 15);
      ctx.lineTo(stickman.x - 5, stickman.y + 25);
      ctx.moveTo(stickman.x + 10, stickman.y + 15);
      ctx.lineTo(stickman.x + 25, stickman.y + 25);
      ctx.stroke();
      // Legs
      ctx.beginPath();
      ctx.moveTo(stickman.x + 10, stickman.y + 30);
      ctx.lineTo(stickman.x, stickman.y + 45);
      ctx.moveTo(stickman.x + 10, stickman.y + 30);
      ctx.lineTo(stickman.x + 20, stickman.y + 45);
      ctx.stroke();
    }

    function drawBase() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, baseY, canvas.width, 100);
    }

    function spawnObstacle() {
      const width = Math.random() * 30 + 20;
      const height = Math.random() * 30 + 20;
      obstacles.push({ x: canvas.width, y: baseY - height, width, height });
    }

    function spawnCloud() {
      clouds.push({ x: canvas.width, y: Math.random() * 200 + 20, speed: 0.5 });
    }

    function drawClouds() {
      ctx.fillStyle = "#fff";
      clouds.forEach(c => {
        ctx.beginPath();
        ctx.ellipse(c.x, c.y, 30, 20, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(c.x + 20, c.y + 5, 25, 15, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(c.x - 20, c.y + 5, 25, 15, 0, 0, Math.PI * 2);
        ctx.fill();
        c.x -= c.speed;
      });
      clouds = clouds.filter(c => c.x + 60 > 0);
    }

    function jump() {
      if (stickman.onGround) {
        stickman.vy = jumpForce;
        stickman.onGround = false;
        jumpSound.play();
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBase();
      drawClouds();

      // Gravity
      stickman.vy += gravity;
      stickman.y += stickman.vy;

      if (stickman.y + stickman.height >= baseY) {
        stickman.y = baseY - stickman.height;
        stickman.vy = 0;
        stickman.onGround = true;
      }

      drawStickman();

      // Obstacles
      obstacles.forEach((obs, i) => {
        obs.x -= speed;
        ctx.fillStyle = "#800080";
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

        // Collision
        if (
          stickman.x < obs.x + obs.width &&
          stickman.x + stickman.width > obs.x &&
          stickman.y + stickman.height > obs.y
        ) {
          gameOver();
        }

        // Passed obstacle
        if (!obs.passed && obs.x + obs.width < stickman.x) {
          score++;
          obs.passed = true;
          scoreEl.textContent = score;
          if (score % 10 === 0) speed += 0.3;
        }
      });

      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

      requestAnimationFrame(update);
    }

    function gameOver() {
      gameOverSound.play();
      bgMusic.pause();
      if (score > highScore) highScore = score;
      highScoreEl.textContent = highScore;
      finalScore.textContent = `Your Score: ${score}`;
      gameOverDiv.style.display = "block";
      cancelAnimationFrame(update);
    }

    function restartGame() {
      obstacles = [];
      score = 0;
      speed = 2;
      stickman.y = 0;
      stickman.vy = 0;
      scoreEl.textContent = 0;
      gameOverDiv.style.display = "none";
      bgMusic.play();
      update();
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });
    document.addEventListener("touchstart", jump);

    setInterval(spawnObstacle, 2000);
    setInterval(spawnCloud, 5000);
    update();
  </script>
</body>
</html>
