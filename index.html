<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stickman Jump Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #1e1e1e, #3b3b3b);
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #202020;
      border: 3px solid #444;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 20px;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      color: white;
    }
    #game-over h1 {
      font-size: 40px;
      color: #f44336;
    }
    #game-over button {
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="score">Score: 0 | High Score: 0</div>
  <div id="game-over">
    <h1>Game Over</h1>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <audio id="jumpSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const gameOverDisplay = document.getElementById("game-over");

    const jumpSound = document.getElementById("jumpSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const bgMusic = document.getElementById("bgMusic");

    let stickman, baseHeight = 50, gravity = 0.6, jumpForce = -10;
    let platforms = [], clouds = [], gameSpeed = 2;
    let score = 0, highScore = 0, gameRunning = true;

    function init() {
      stickman = { x: 60, y: canvas.height - baseHeight - 40, vy: 0, width: 20, height: 40, onGround: true };
      platforms = [];
      clouds = [];
      score = 0;
      gameSpeed = 2;
      gameRunning = true;
      gameOverDisplay.style.display = "none";
      bgMusic.volume = 0.3;
      bgMusic.play();
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.code === "ArrowUp") && stickman.onGround && gameRunning) {
        stickman.vy = jumpForce;
        stickman.onGround = false;
        jumpSound.play();
      }
    });

    document.addEventListener("touchstart", () => {
      if (stickman.onGround && gameRunning) {
        stickman.vy = jumpForce;
        stickman.onGround = false;
        jumpSound.play();
      }
    });

    function spawnPlatform() {
      let height = 5 + Math.random() * 5;
      let width = 10 + Math.random() * 10;
      platforms.push({ x: canvas.width, y: canvas.height - baseHeight - height, width, height, jumped: false });
    }

    function spawnCloud() {
      clouds.push({ x: canvas.width, y: Math.random() * 100, width: 60, height: 30 });
    }

    setInterval(spawnPlatform, 1500);
    setInterval(spawnCloud, 3000);

    function update() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Base platform
      ctx.fillStyle = "#333";
      ctx.fillRect(0, canvas.height - baseHeight, canvas.width, baseHeight);

      // Stickman
      stickman.vy += gravity;
      stickman.y += stickman.vy;

      if (stickman.y > canvas.height - baseHeight - stickman.height) {
        stickman.y = canvas.height - baseHeight - stickman.height;
        stickman.vy = 0;
        stickman.onGround = true;
      }

      // Draw stickman (actual figure)
      ctx.strokeStyle = "#0ff";
      ctx.lineWidth = 2;
      ctx.beginPath(); // head
      ctx.arc(stickman.x + 10, stickman.y + 10, 10, 0, Math.PI * 2);
      ctx.stroke();
      ctx.beginPath(); // body
      ctx.moveTo(stickman.x + 10, stickman.y + 20);
      ctx.lineTo(stickman.x + 10, stickman.y + 35);
      ctx.stroke();
      ctx.beginPath(); // arms
      ctx.moveTo(stickman.x, stickman.y + 25);
      ctx.lineTo(stickman.x + 20, stickman.y + 25);
      ctx.stroke();
      ctx.beginPath(); // legs
      ctx.moveTo(stickman.x + 10, stickman.y + 35);
      ctx.lineTo(stickman.x, stickman.y + 45);
      ctx.moveTo(stickman.x + 10, stickman.y + 35);
      ctx.lineTo(stickman.x + 20, stickman.y + 45);
      ctx.stroke();

      // Platforms
      platforms.forEach((plat, i) => {
        plat.x -= gameSpeed;
        ctx.fillStyle = "#f0f";
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);

        // Score if passed successfully
        if (!plat.jumped && plat.x + plat.width < stickman.x) {
          plat.jumped = true;
          score++;

          // Speed up every 50 points
          if (score % 50 === 0) gameSpeed += 1;
        }

        // Collision
        if (
          stickman.x < plat.x + plat.width &&
          stickman.x + stickman.width > plat.x &&
          stickman.y + stickman.height > plat.y &&
          stickman.y < plat.y + plat.height
        ) {
          endGame();
        }

        if (plat.x + plat.width < 0) platforms.splice(i, 1);
      });

      // Clouds
      clouds.forEach((cloud, i) => {
        cloud.x -= 1;
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.ellipse(cloud.x, cloud.y, 30, 20, 0, 0, Math.PI * 2);
        ctx.ellipse(cloud.x + 20, cloud.y + 5, 30, 20, 0, 0, Math.PI * 2);
        ctx.ellipse(cloud.x - 20, cloud.y + 5, 30, 20, 0, 0, Math.PI * 2);
        ctx.fill();
        if (cloud.x + cloud.width < 0) clouds.splice(i, 1);
      });

      scoreDisplay.textContent = `Score: ${score} | High Score: ${highScore}`;
      requestAnimationFrame(update);
    }

    function endGame() {
      gameRunning = false;
      bgMusic.pause();
      gameOverSound.play();
      gameOverDisplay.style.display = "block";
      if (score > highScore) highScore = score;
    }

    function restartGame() {
      init();
    }

    init();
  </script>
</body>
</html>
