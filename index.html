<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stickman Jump Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(to top, #6dd5fa, #2980b9);
      overflow: hidden;
      font-family: sans-serif;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: #87ceeb;
      border: 2px solid #444;
    }
    #scoreboard {
      color: #fff;
      text-align: center;
      font-size: 1.5em;
      margin-top: 10px;
    }
    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      display: none;
    }
    #gameOverScreen button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="300"></canvas>
  <div id="scoreboard">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>
  <div id="gameOverScreen">
    <h1>Game Over</h1>
    <button onclick="restartGame()">Play Again?</button>
  </div>
  <audio id="jumpSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5ef603e53c.mp3?filename=bubbly-tropical-house-162123.mp3" loop autoplay></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const jumpSound = document.getElementById("jumpSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const bgMusic = document.getElementById("bgMusic");

    let stickman = {
      x: 50,
      y: 0,
      vy: 0,
      width: 20,
      height: 40,
      onGround: false
    };

    let platforms = [];
    let clouds = [];
    let gravity = 0.7;
    let jumpForce = -10;
    let gameSpeed = 2;
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameOver = false;

    function drawStickman() {
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;

      // Head
      ctx.beginPath();
      ctx.arc(stickman.x + 10, stickman.y, 10, 0, Math.PI * 2);
      ctx.stroke();

      // Body
      ctx.beginPath();
      ctx.moveTo(stickman.x + 10, stickman.y + 10);
      ctx.lineTo(stickman.x + 10, stickman.y + 30);
      ctx.stroke();

      // Arms
      ctx.beginPath();
      ctx.moveTo(stickman.x + 10, stickman.y + 15);
      ctx.lineTo(stickman.x - 5, stickman.y + 25);
      ctx.moveTo(stickman.x + 10, stickman.y + 15);
      ctx.lineTo(stickman.x + 25, stickman.y + 25);
      ctx.stroke();

      // Legs
      ctx.beginPath();
      ctx.moveTo(stickman.x + 10, stickman.y + 30);
      ctx.lineTo(stickman.x, stickman.y + 50);
      ctx.moveTo(stickman.x + 10, stickman.y + 30);
      ctx.lineTo(stickman.x + 20, stickman.y + 50);
      ctx.stroke();
    }

    function spawnPlatform() {
      let height = 10;
      let width = Math.random() * 50 + 30;
      let y = Math.random() < 0.5 ? canvas.height - 40 : canvas.height - 80;
      platforms.push({ x: canvas.width, y, width, height });
    }

    function spawnCloud() {
      clouds.push({ x: canvas.width, y: Math.random() * 100 + 20, width: 40 + Math.random() * 30, speed: 0.5 });
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Clouds
      ctx.fillStyle = "#fff";
      clouds.forEach((cloud, i) => {
        ctx.beginPath();
        ctx.ellipse(cloud.x, cloud.y, cloud.width, 20, 0, 0, Math.PI * 2);
        ctx.fill();
        cloud.x -= cloud.speed;
        if (cloud.x + cloud.width < 0) clouds.splice(i, 1);
      });

      // Physics
      stickman.vy += gravity;
      stickman.y += stickman.vy;

      if (stickman.y + stickman.height >= canvas.height) {
        stickman.y = canvas.height - stickman.height;
        stickman.vy = 0;
        stickman.onGround = true;
      }

      // Draw stickman
      drawStickman();

      // Platforms
      ctx.fillStyle = "#654321";
      platforms.forEach((plat, i) => {
        plat.x -= gameSpeed;
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);

        // Collision detection
        if (
          stickman.x < plat.x + plat.width &&
          stickman.x + stickman.width > plat.x &&
          stickman.y + stickman.height < plat.y + 15 &&
          stickman.y + stickman.height > plat.y
        ) {
          stickman.y = plat.y - stickman.height;
          stickman.vy = 0;
          stickman.onGround = true;
        }

        if (
          stickman.x < plat.x + plat.width &&
          stickman.x + stickman.width > plat.x &&
          stickman.y + stickman.height >= plat.y &&
          stickman.y <= plat.y + plat.height
        ) {
          endGame();
        }

        if (plat.x + plat.width < 0) {
          platforms.splice(i, 1);
          score++;
          gameSpeed += 0.01;
          document.getElementById("score").innerText = score;
        }
      });

      requestAnimationFrame(update);
    }

    function endGame() {
      gameOver = true;
      document.getElementById("gameOverScreen").style.display = "block";
      gameOverSound.play();
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        document.getElementById("highScore").innerText = highScore;
      }
    }

    function restartGame() {
      score = 0;
      gameSpeed = 2;
      platforms = [];
      stickman.y = canvas.height - stickman.height;
      stickman.vy = 0;
      stickman.onGround = true;
      document.getElementById("score").innerText = score;
      document.getElementById("gameOverScreen").style.display = "none";
      gameOver = false;
      update();
    }

    document.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.code === "ArrowUp") && stickman.onGround && !gameOver) {
        stickman.vy = jumpForce;
        stickman.onGround = false;
        jumpSound.play();
      }
    });

    // Touch support
    document.addEventListener("touchstart", () => {
      if (stickman.onGround && !gameOver) {
        stickman.vy = jumpForce;
        stickman.onGround = false;
        jumpSound.play();
      }
    });

    setInterval(spawnPlatform, 1800);
    setInterval(spawnCloud, 3000);

    document.getElementById("highScore").innerText = highScore;
    restartGame();
  </script>
</body>
</html>
